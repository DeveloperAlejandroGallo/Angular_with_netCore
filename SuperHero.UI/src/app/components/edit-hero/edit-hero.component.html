<div class="container center  form g-3"  *ngIf="hero">
    <legend>{{hero.name }}</legend>
    <div class="mb-3">
        <label for="inputNickname" class="form-label">Nombre de Super HÃ©roe</label>
        <input type="text" class="form-control" id="inputNickname" placeholder="Como lo llaman" [(ngModel)]="hero.name">
    </div>
    <div class="mb-3">
        <label for="inputName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputName" placeholder="Nombre Legal" [(ngModel)]="hero.firstName">
    </div>
    <div class="mb-3">
        <label for="inputLastName" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Apellido" [(ngModel)]="hero.lastName">
    </div>
    <div class="mb-3">
        <label for="inputPlace" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputPlace" placeholder="Ciudad de Residencia" [(ngModel)]="hero.place">
    </div>
    <button (click)="updateHero(hero)" *ngIf="hero.id"  class="btn btn-outline-success">Guardar</button>
    <button (click)="deleteHero(hero)" *ngIf="hero.id"  class="btn btn-outline-danger">Borrar</button>
    <button (click)="createHero(hero)" *ngIf="!hero.id" class="btn btn-outline-primary">Crear</button>
</div>
