<div *ngIf="hero">
    <h2>{{hero.name }}</h2>
    <div>
        Nombre:
        <input [(ngModel)]="hero.name" placeholder="Nombre del Heroe"/>
    </div>
    <div>
        Primer Nombre:
        <input [(ngModel)]="hero.firstName" placeholder="Primer nombre"/>
    </div>
    <div>
        Apellido:
        <input [(ngModel)]="hero.lastName" placeholder="Apellido"/>
    </div>
    <div>
        Ciudad:
        <input [(ngModel)]="hero.place" placeholder="Ciudad"/>
    </div>
    <button (click)="updateHero(hero)" *ngIf="hero.id">Guardar</button>
    <button (click)="deleteHero(hero)" *ngIf="hero.id">Borrar</button>
    <button (click)="createHero(hero)" *ngIf="!hero.id">Crear</button>
</div>
